<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
$(function() {
	$('h1').css('background', 'orange')
		   .filter(':even')	/* 콜론(:)은 CSS 셀렉터에서 가상 클래스나 가상 요소를 선택할 때 사용되는 기호 */
		   .css('color','red')
		   .end() //앞의 filter를 종료하고 한단계 뒤로
		   .filter(':odd').css('color','blue');
	/* 
	위 코드의 실행 순서
	1. $('h1')은 모든 h1 요소를 선택하고, 이들에 대해 오렌지색 배경을 설정합니다.
	2. .filter(':even')은 선택된 h1 요소 중에서 인덱스가 짝수인 요소만 필터링합니다.
	3. .css('color','red')은 이전 필터링된 h1 요소에 대해 레드색 글자를 설정합니다.
	4. .end()는 이전 필터를 종료하고, 선택을 다시 이전 단계의 h1 요소들로 되돌립니다.
	5. .filter(':odd')는 이전 필터링된 h1 요소 중에서 인덱스가 홀수인 요소만 필터링합니다.
	6. .css('color','blue')는 이전 필터링된 h1 요소에 대해 블루색 글자를 설정합니다.
	 */
	
	/* 
	.end() 메소드는 jQuery 체인에서 가장 최근의 스택 프레임을 제거하고 이전 스택 프레임을 다시 선택하는 메소드입니다.
	jQuery 체인에서 메소드들이 연속으로 호출되는 경우, 각각의 메소드가 처리한 결과를 스택 프레임에 저장하고, 
	이전 스택 프레임을 참조할 수 있는 방법으로 .end() 메소드를 사용합니다.
	
	예를 들어, 다음과 같은 코드가 있다고 가정해보겠습니다.
	
	$('div').find('p').addClass('highlight').end().addClass('border');
	
	위 코드는 div 요소 내부의 p 요소를 찾아 하이라이트 클래스를 추가한 후,
	다시 div 요소에 보더 클래스를 추가합니다.
	
	여기서 .end() 메소드는 find('p') 메소드에서 처리된 결과를 스택 프레임에 저장한 후, 
	이전 스택 프레임인 div 요소를 다시 선택합니다. 
	이후, addClass('border') 메소드를 호출하여 div 요소에 보더 클래스를 추가합니다.
	
	 */
});
</script>
</head>
<body>
	<h1>0 월요일</h1>
	<h1>1 비온다</h1>
	<h1>2 귀찮다</h1>
	<h1>3 늦게 일어났다</h1>
	<h1>4 지각</h1>
	<h1>5 대박</h1>
	<h1>6 난마돌</h1>
</body>
</html>
