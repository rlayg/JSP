<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>저장 쿼리 방식</title>
<!-- src를 js폴더에 있는애랑 연결 , 라이브러리를 선언한거일뿐, 저장 쿼리 방식-->
<script type="text/javascript" src="../js/jquery.js"></script>
<!-- 이게 진짜 자바스크립트 -->
<script type="text/javascript">
	/* $만 주면 jquery쓰는것과 똑같아 */
	$(document).ready(function() {
		$('h1').css('color', 'red');
		$('p').css('color','green');
	})
</script>
</head>
<body>
	<h1>안녕1 !!!</h1><p>저장 JQuery</p>
	<h1>안녕2 !!!</h1><p>대발 사건2</p>
	<h1>안녕3 !!!</h1><p>대발 사건3</p>
</body>
</html>
