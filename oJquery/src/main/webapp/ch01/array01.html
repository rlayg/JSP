<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(function() {
		var array1 = [
			 {name: '중앙정보',	link:'https://choongang.co.kr/'} //0
			,{name: '다음',		link:'https://www.daum.net/'} //1
			,{name: '네이버',		link:'https://www.naver.com/'} //2
			,{name: '구글',		link:'https://www.google.com/?hl=ko'} //3
		];
		$.each(array1 , function(index, item) {
			var out = '<a href="'+item.link+'">' + item.name+'</a><p>';
			document.body.innerHTML +=out;
		});
	});
</script>
</head>
<body>
	<h2>jQuery Array01 배열관리</h2>
</body>
</html>
