<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		color: blue;
	}
	#harbor {
		border: 1px solid gray;
		padding: 10px;
		color: green;
		/* 인라인스타일 -> id스타일 -> 클래스스타일 -> 태그스타일 
		/스타일 우선순위 소스순서에 따라 나중에온게 먼저온걸 덮어씀 */
	}
	.heading {
		color: red;
	}
	
</style>
</head>
<body>
	<h1 class="heading" id="harbor">세계 3대 미항</h1>
	<img src="images/rio.png" alt="브라질 리우데자네이루">
	<p>시드니(Sydney), 호주</p>
	<p>리우데자네이루(Rio de Janeiro), 브라질</p>
	<p>나폴리(Naples), 이탈리아</p>
	
</body>
</html>
