<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	nav ul {
		list-style: none;
	}
	nav ul li {
		display: inline;
		padding-right: 30px;
	}
	nav ul li a {
		color: black;
		text-decoration: none;
	}
</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
	</nav>
</body>
</html>
