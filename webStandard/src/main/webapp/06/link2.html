<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style-type: none;
	}
	li {
		display: inline;
		/* 인라인 레벨 요소로 만듦 , 한줄로 만듦 */
		float: left;
		margin: 10px 15px;
		padding: 10px;
	}
	a:link {
		text-decoration: none;
		color: black;
	}
	a:visited {
		color: orange;
	}
	a:hover {
	/* 마우스를 갖다대놓은 상태를 hover라고 함 */
	background-color: yellow;
	}
	a:active {
	/* active 선택하고 마우스 누른 상태 */
		background-color: black;
		color: white;
	}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
	    <li><a href="%">회사소개</a></li>
	    <li><a href="%">도서</a></li>
	    <li><a href="%">자료실</a></li>
	    <li><a href="%">질문답변</a></li>
	    <li><a href="%">동영상강의</a></li>
    </ul>
</body>
</html>
