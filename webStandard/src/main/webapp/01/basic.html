<!DOCTYPE html> 
<html>
	<head>
	<meta charset="UTF-8">
	<title>Basic HTML</title>
	</head>
	<body>
		주석 다는 법 --> <!-- 보이냐 --> ctrl + shift + /
		
		<h1>시간이란1...</h1>
		<h2>시간이란1...</h2>
		<h3>시간이란1...</h3>
		<h4>시간이란1...</h4>

		<h6>시간이란1...</h6>

		<p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라</p>
		<!-- h1도 p도 줄 바꿔줘 -->
		<img alt="시계이미지1" src="images/watch.jpg"><br>
		<img alt="시계이미지2" src="watch.jpg"><br>
		<!-- alt는 src에 파일이 없을 때 보여주는 메시지  -->
		<img alt="책 표지" src="images/petit.jpg"><br>
		
	</body>
