<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>
			<label>점유율 0.8</label>
			<!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다 -->
			<meter value="0.8"></meter>
		</li>
		<li>
			<label>사용량 64%</label>
			<!-- 전체 100 중에서 64만큼 차지합니다  -->
			<meter min="0" max="100" value="64"></meter>
		</li>
	
	</ul>
</body>
</html>
