<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// sub Button을 누르면 --> alert로 ('sendData -> ' + sendData);
		$('#sub').click(function() {
			//첫번째 방법
			//var name = $('#name').val();
			//var pass = $('#pass').val();
			//var sendData = 'name=' + name + '&pass=' + pass;
			//두번째 방법 serialize에 위가 다 들어감
			var sendData = $('form').serialize();
			alert('sendData->'+sendData);
			
			$.ajaxSetup({
				type	:	'GET',
				url		:	'checkin.jsp',
				dataType:	'text',
				success	:	function(data1) {
							$('#msg').html(data1);
				}
			});
			$.ajax({
				data	:	sendData
			});
		});
	});
</script>
</head>
<body>
	<form>
		이름 : <input type="text" name="name" id="name"><p>
		암호 : <input type="password" name="pass" id="pass"><p> 
		<input type="button" id="sub" value="확인">
	</form>
	<div id="msg"></div>
</body>
</html>
