<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span { color:red; 
	       font-size:20px; 
	     }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>   <!-- ../js/jsquery.js -->
<script type="text/javascript">
	$(function() {
		$('#chk').click(function() {
			var id 		 = $('#id').val();
			var sendData = 'id='+id;
			alert('sendData->'+sendData);
			$.ajax({
				url		: 'confirmId.jsp',
				dataType: 'text',
				data	: sendData,   //이게 파라미터 / 객체는 Json, 문장은 text
				success	: function(data1) {
					$('#msg').html(data1);
				}
			
			/* 
			success는 이거야 -> if(httpRequest.readyState==4) 
								if(httpRequest.status==200)
									
			dataType은 주로 text or Json or html / 주로 text or Json
			 */
			 
			});
		});
	});

</script>
</head>
<body>
	<h1>Model1 회원가입</h1>
	<form action="confirmId.jsp">
		아이디 : <input type="text" name="id" id="id">
		<input type="button" value="중복체크" id="chk">
		<span id="msg"></span><p>
		암호 : <input type="password" name="pass" id="pass"><p>
		이름 : <input type="text" name="name" id="name"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>

<!-- 
$('#msg').html(data1)은 jQuery의 html() 메소드를 
사용하여 해당 요소의 내부 HTML 코드를 data1으로 변경하는 것입니다.

즉, AJAX 요청이 성공했을 때 서버에서 반환한 데이터(data1)를 
$('#msg') 요소의 내부 HTML 코드로 설정하는 것입니다.

예를 들어, 서버에서 반환된 데이터가 "사용 가능한 아이디입니다."라면, 
$('#msg') 요소의 내부 HTML 코드는 "사용 가능한 아이디입니다."로 변경됩니다.
 -->
