<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/httpRequest.js"></script>
<script type="text/javascript">
	function chk() { //1장 2장은 아작스 원리
		//sendRequest(url(server PGM), params, callback, methold)		
		sendRequest("temperate.jsp",     null, tempShow, "GET") //params가 없으면 null 줘 여기선 파라미터 없으니 null 
	}
	function tempShow() {
		var temp = document.getElementById("temp");
		var max = document.getElementById("max");
		//alert('temp -> '+temp);
		//alert('max -> '+max);
		if(httpRequest.readyState==4)
			if(httpRequest.status==200) {//오류가 없다면, 정상적으로 수행됫다면
				var value = httpRequest.responseText; //지시자만 있어, 지시자는 태그 없어
				temp.innerHTML = value;
				//결과값을 tp배열로 전환
				var tp = value.split(",");
				//alert('tp[0] -> ' + tp[0]);
				var arrTemperate = new Array(tp.length);
				//tp배열을 arrTemperate(Float)로 전환
				for(var i = 0; i < tp.length; i++){
					arrTemperate[i] = parseFloat(tp[i]);
				}
				//alert('arrTemperate[0] -> ' + arrTemperate[0]);
				var maxTemperate = 0;
				//실제 maxTemperate 구함
				for(var i = 0; i < arrTemperate.length; i++) {
					if(maxTemperate < arrTemperate[i]) maxTemperate = arrTemperate[i];
				}
				max.innerHTML = maxTemperate;
			}
	}
	
</script>
</head>
<body>
	<input type="button" value="온도보기" onclick="chk()"><p>
	온도 <div id="temp"></div>
	최고온도 <div id="max"></div>
</body>
</html>
