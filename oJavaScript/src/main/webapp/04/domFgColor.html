<script type="text/javascript">
				// 0       1         2        3         4      5       6
	var color = ["red", "orange", "yellow", "green", "blue", "navy", "violet"]
	function chk(num) {
		//fgcolor = color[num]
		//bgcolor = color[num-1]
		//num이 0일때는 어떻게 하나요? --> bgcolor에 로직으로 6// bgColor = color[6] Logic
		if(num == 0) {
			document.body.style.backgroundColor = color[6]
			
		} else {
			document.body.style.backgroundColor = color[num-1];
		}
		document.body.style.color = color[num];
		
	}
