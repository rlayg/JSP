<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(num) {
		document.images[0].src = "../images/" + num + ".gif";
	}
</script>
</head>
<body>
	<h1>dom Image 바꾸기</h1>
	<center>
		<img alt="3" src="../images/3.gif"><p>
		<img alt="4" src="../images/4.gif"><p>
	</center>
	<button onclick="chk(1)">목마</button>
</body>
</html>
