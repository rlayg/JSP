<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var week; // 요일
	document.write("올해는 " + date1.getFullYear() + "년입니다.<p>"); //연재 연도를 반환
	document.write("1.오늘은 " + date1.getMonth() + "월 " + date1.getDate() + "일.<p>");
	document.write("2.오늘은 " + (date1.getMonth()+1) + "월 " + date1.getDate() + "일.<p>");
	// 월은 0부터 시작한다 월을 가져올때는 +1을 한다
	//요일 반환 일은 getDate, 요일은 getDay, 일요일은 '0'
	switch (date1.getDay()) {
		case 0:
			week = "일";
			break;
		case 1:
			week = "월";
			break;
		case 2:
			week = "화";
			break;
		case 3:
			week = "수";
			break;
		case 4:
			week = "목";
			break;
		case 5:
			week = "금";
			break;
		case 6:
			week = "토";
			break;
	}
	document.write("3.오늘은 " + week + "요일입니다.<p>");
</script>
</head>
<body>
	<h1>date02 : 년/월/일 요일 각각 가져오기</h1>
</body>
</html>
