<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [3, 4, 5];
	for (var i = 0; i < arr.length; i++){
		document.write(i + " : 값 --> " + arr[i] + "<p>");
	}
	var j = 0;
	for (var i in arr) { //위와 같은 동작을 하는 for / in 문 - 향상형for문
		document.write(i + " : 값 --> " + arr[j] + "<p>");
		j++;
	}
</script>
</head>
<body>
	<h1>for01</h1>
</body>
</html>
