<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = confirm("여행은 즐거웠니");
	/* confirm은 자바스크립트에서 물어보는 함수
		얘는 boolean이야				*/
	if(a) document.write("즐거웠구만<br>");
	else  document.write("재미없어<p>");
</script>
</head>
<body>
	<h1>confirm</h1>
</body>
</html>
