<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//아무것도 안 쓰면 5가 초기화
	var num= prompt("몇 단 구구단을 원하시는지 입력하시고 확인 버튼 꼭 눌러주세요", "5");
	if(isNaN(num)) {
		document.write("숫자 몰라");
	} else {
		for(var i=1; i<=9; i++){
			document.write(num + " * " + i + " = " + (num*i) + "<br>");
		}
	}	
</script>
</head>
<body>
	<h1>isNaN not a number</h1>
</body>
</html>
