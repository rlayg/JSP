<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log(1+3);	//4
	console.log(1+"1");	//11
	console.log("1"+1);	//11
	console.log(false+1);
	/* false는 아무것도 없는거 그래서 그냥 1 나옴 */
	console.log(true+1);
	/* 얘는 2로 나옴 boolean true는 수치 연산시 1로 변함 */
</script>
</head>
<body>
	<h1>boolean02</h1>
</body>
</html>
