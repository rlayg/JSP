<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var vIndex = ["red", "orange", "yellow", "green", "blue", "navy", "violet"]
	function chk() {
		alert('frm.color.selectedIndex -> ' + frm.color.selectedIndex);
		var str = "내가 좋아하는 색깔은\n"
		// 1. frm.color.selectedIndex  --> var vIndex
	    // 2. BODY backgroundColor -->vIndex 색상
	    // 3. BODY color           -->vIndex + 1
		var vIndex = frm.color.selectedIndex;
		var vIndexBg = frm.color.selectedIndex + 1;
		//alert(vIndex);
		if(vIndexBg > 6) {
			vIndexBg = 0
		};
		document.body.style.backgroundColor = frm.color[vIndex].value;
		document.body.style.color = frm.color[vIndexBg].value;
	    
	    
	}
	</script>
</head>
<body>
	<h2>좋아하는 색깔02</h2>
	<form action="" name="frm">
		<select name="color" onchange="chk">
			<option value="red">빨강색</option>
			<option value="orange">오렌지색</option>
			<option value="yellow">노랑샥</option>
			<option value="green" selected = "selected">초록색</option>
			<option value="blue">파랑색</option>
			<option value="navy">남색</option>
			<option value="violet">보라색</option>
		</select><p>
		<input type="button" value="확인" onclick="chk()">
	</form>
</body>
</html>
